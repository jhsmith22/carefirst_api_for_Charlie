name: Continuous Integration

on: 
  #pull_request:
  push:
   branches: [ jess ]

defaults:
  run:
    working-directory: carefirst

jobs:
  # Run test suite against python
  ## Checks out code from repo
  ## Installs Python, Poetry and caches binary unless we change poetry-version
  ## installs a virtual environment and caches it if no changes to poetry.lock
  ## Runs Pytest test cases
  python-testing:
    #timeout-minutes: 5
    strategy:
        fail-fast: false
        matrix:
            python-version: ["3.11"]
            poetry-version: ["1.4.2"]
    runs-on:
        group: Default
    steps:
        #################
        ### Checkout Codebase
        #################
        - uses: actions/checkout@v4
        #################
        ### Python
        #################
        - name: Set up python ${{ matrix.python-version }}
          id: setup-python
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
        #################
        ### Poetry
        #################
        - name: Load cached Poetry Binary
          id: cached-poetry-binary
          uses: actions/cache@v3
          with:
            path: ~/.local
            key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ matrix.poetry-version }}
        - name: Install Poetry
          uses: snok/install-poetry@v1
          with:
            version: ${{ matrix.poetry-version }}
            virtualenvs-create: true
            virtualenvs-in-project: true
        #################
        ### Virtual Env
        #################
        - name: Load cached venv
          id: cached-poetry-dependencies
          uses: actions/cache@v3
          with:
            path: .venv
            key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
            restore-keys: |
              venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-
        - name: Install dependencies
          if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
          shell: bash
          run: poetry install --no-interaction --no-root
        #################
        ### pytest
        #################
        - name: Run Pytest
          shell: bash
          run: poetry run pytest

